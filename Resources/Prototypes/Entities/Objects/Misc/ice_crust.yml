- type: entity
  id: IceCrust
  name: ice crust
  description: It's cold and slippery.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          collection: GlassBreak
    - type: Sprite
      sprite: /Textures/_ST/Tileset/Floor/layer_ice.rsi # Begin Stellar
      # layers:
      #   - state: ice
      drawdepth: FloorObjects
      # color: "#ffffff44" # End Stellar
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Tag
      tags: [ Ice ]
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.4,-0.4,0.4,0.4"
          layer:
          - MidImpassable
    - type: Damageable
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Temperature
      heatDamage:
        types:
          Heat: 5
      coldDamage: {}
      coldDamageThreshold: 0
    - type: FrictionContacts
    - type: TileFrictionModifier
      modifier: 0.05
    - type: PlacementReplacement # Begin Stellar
      key: anomalyfloor
    - type: IconSmooth
      key: icefloor
      base: floor
    - type: RandomIconSmooth
      randomStates:
      - floor
      - floorb
      - floorc
    - type: Appearance # End Stellar

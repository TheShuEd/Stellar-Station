- type: entity
  id: ChemDispenserEmpty
  name: chemical dispenser
  suffix: Empty
  parent: ReagentDispenserBase
  description: An industrial grade chemical dispenser.
  components:
  - type: Sprite
    sprite: _ST/Tileset/Medical/chemdispenser.rsi # Begin Stellar - Wallening
    noRot: true
    drawdepth: Mobs
    offset: 0, 0.25
    layers:
    - state: base
    - state: unshaded
      shader: unshaded # End Stellar - Wallening
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: ItemMapper
    containerWhitelist: [beakerSlot]
    mapLayers:
      mixer_loaded:
        whitelist:
          components:
          - FitsInDispenser # End Stellar - Wallening
  - type: Storage
    openOnActivate: false
    whitelist:
      tags:
      - ChemDispensable
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: ChemDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist
  - type: StealTarget
    stealGroup: ChemDispenser
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25, -0.4, 0.25, 0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer

- type: entity
  id: ChemDispenser
  suffix: Filled
  parent: ChemDispenserEmpty
  components:
  - type: ReagentDispenser
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: JugAluminium
        - id: JugCarbon
        - id: JugChlorine
        - id: JugCopper
        - id: JugEthanol
        - id: JugFluorine
        - id: JugSugar
        - id: JugHydrogen
        - id: JugIodine
        - id: JugIron
        - id: JugLithium
        - id: JugMercury
        - id: JugNitrogen
        - id: JugOxygen
        - id: JugPhosphorus
        - id: JugPotassium
        - id: JugRadium
        - id: JugSilicon
        - id: JugSodium
        - id: JugSulfur

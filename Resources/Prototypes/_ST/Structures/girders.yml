- type: entity
  parent:
  - StellarStructureBase
  - StellarStructureMovable
  id: StellarGirder
  name: girder
  components:
  - type: Construction
    graph: StellarWalls
    node: Girder
  - type: Sprite
    sprite: Structures/Walls/solid.rsi
    state: wall_girder
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  parent:
  - StellarStructureBase
  - StellarStructureMovable
  id: StellarGirderReinforced
  name: reinforced girder
  components:
  - type: Construction
    graph: StellarWalls
    node: GirderReinforced
  - type: Sprite
    sprite: Structures/Walls/solid.rsi
    state: reinforced_wall_girder
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel1:
                min: 1
                max: 1
              SheetPlasteel1:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak

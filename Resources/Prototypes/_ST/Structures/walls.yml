- type: entity
  parent:
  - StellarStructureBaseWall
  - StellarStructureWallDamageable
  - StellarStructureWallRCDDeconstructible
  id: StellarWallSteel
  name: steel wall
  description: It seems to be a section of hull plated with steel.
  components:
  - type: Sprite
    sprite: _ST/Tileset/Walls/tallmetal.rsi
  - type: Icon
    sprite: _ST/Tileset/Walls/tallmetal.rsi
  - type: StellarWallSmooth
    key: WallSolid
    fullState: tallmetal
  - type: StellarRandomWallSmooth
    randomFullStates:
    - tallmetal
    - tallmetal
    - tallmetal
    - tallmetal
    - tallmetalb
    - tallmetalc
    - tallmetald
    - tallmetald
  - type: WallReplacementMarker
  - type: Construction
    graph: StellarWalls
    node: WallSteel


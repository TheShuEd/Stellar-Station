- type: entity
  parent:
  - StellarStructureBaseWall
  - StellarStructureWallDamageable
  id: StellarWallShuttle
  name: shuttle wall
  description: It seems to be a section of hull plated with plasteel.
  components:
  - type: Sprite
    sprite: _ST/Tileset/Walls/shuttle.rsi
  - type: Icon
    sprite: _ST/Tileset/Walls/shuttle.rsi
  - type: StellarWallSmooth
    key: WallSolid
    fullState: shuttle
  - type: GenericVisualizer
    visuals:
      enum.ShuttleWallVisuals.DeconstructionStage:
        ShuttleWallVisualLayers.Deconstruction:
          -1: { visible: false }
          0: { state: shuttle_construct-0, visible: true}
          1: { state: shuttle_construct-1, visible: true}
          2: { state: shuttle_construct-2, visible: true}
          3: { state: shuttle_construct-3, visible: true}
          4: { state: shuttle_construct-4, visible: true}
          5: { state: shuttle_construct-5, visible: true}
  - type: Construction
    graph: StellarWalls
    node: WallShuttle

